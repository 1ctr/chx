<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mods - chx.lol</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: #1a1a1a url('img/pbg.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #ffffff;
            position: relative;
            overflow-y: auto;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            z-index: -1;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }

        .logo i {
            margin-right: 0.5rem;
        }

        .logo p {
            font-weight: lighter;
            font-size: 0.9rem;
            color: #b0b0b0;
        }

        .mods {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .mod-box {
            background: #2a2a2a50;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 0.5rem;
            width: 100%;
            max-width: 300px;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 350px;
        }

        .mod-box a {
            color: #80C4DE;
            text-decoration: none;
        }

        .mod-box a:hover {
            text-decoration: underline;
        }

        .mod-box img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .mod-box h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .mod-box .description {
            font-size: 0.9rem;
            color: #b0b0b0;
            margin-bottom: 1rem;
            flex-grow: 1;
        }

        .mod-box .btn {
            width: 100%;
            max-width: 90%;
            padding: 0.8rem;
            background: #2a2a2a50;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, border-color 0.3s;
            text-decoration: none;
            display: block;
            margin: 0 auto;
            margin-top: auto;
            margin-bottom: 1rem;
        }

        .mod-box .btn:hover {
            background: #3a3a3a;
            border-color: #b0b0b0;
            text-decoration: none;
        }

        .no-content {
            font-size: 1.2rem;
            color: #b0b0b0;
        }

        .link {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .link a {
            color: #80C4DE;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="bi bi-back"></i> chx.lol
            <p>Â© 2025 fSolutions</p>
        </div>

        <div class="mods" id="mods-container">
            <!-- JavaScript -->
        </div>
        <div class="link">
            If you liked, please consider <a href="shop.html">subscribing</a>.
        </div>
    </div>

    <script>
        fetch('mods.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error loading JSON file');
                }
                return response.json();
            })
            .then(data => {
                const container = document.getElementById('mods-container');
                if (data.length > 0) {
                    data.forEach(mod => {
                        const modBox = document.createElement('div');
                        modBox.classList.add('mod-box');
                        let cardHTML = `
                            <img src="${mod.image}" alt="${mod.title}">
                            <h3>${mod.title}</h3>
                            <div class="description">${mod.description}</div>
                        `;
                        if (mod.link && mod.link.trim() !== '') {
                            const buttonText = mod.buttonText || 'DOWNLOAD'; 
                            cardHTML += `<a href="${mod.link}" class="btn">${buttonText}</a>`;
                        }
                        modBox.innerHTML = cardHTML;
                        container.appendChild(modBox);
                    });
                } else {
                    container.innerHTML = '<p class="no-content">No mods available at the moment.</p>';
                }
            })
            .catch(error => {
                console.error('Error loading JSON:', error);
                document.getElementById('mods-container').innerHTML = '<p class="no-content">Error loading mods.</p>';
            });
    </script>
</body>
</html>
